<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Label Alt & Titles</title>
</head>

<body>
    <main>
        <form action="">
            <label for="name">
                <span>¿Cual es tu nombre?</span>
                <input id="name" type="text">
            </label>
            <label for="study">
                <span>¿Cuando comensaste studiar?</span>
                <input id="study" type="date">
            </label>
            <label for="time">
                <span>¿En que horario estudias?</span>
                <input id="time" type="time">
            </label>
        </form>

        <section>
            <img src="./img/small.jpg" alt="Es un chico sentado con su skateboard" title="Skateboard">
        </section>
    </main>
</body>

</html>
