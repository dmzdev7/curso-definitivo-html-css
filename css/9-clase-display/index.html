<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Display</title>
</head>
<body>
    <main>
        <!-- Display Block -->
        <div class="block-elements">Esta es una etiqueta div</div>
        <p class="block-elements">Este es un parrafo</p>
        
        <div class="block-elements">
            <p>Soy texto</p>
            <p>Soy texto</p>
            <p>Soy texto</p>
        </div>
        <!-- END -->

        <!-- Display Inline -->
        <span>Soy un span</span>
        <span>Soy un span</span>
        <!-- END -->

        <!-- Display Inline-Block -->
        <ul class="nav">
            <li>Home</li>
            <li>Cursos</li>
            <li>Instructores</li>
            <li>Blog</li>
        </ul>
        <!-- END -->
    </main>
</body>
</html>
